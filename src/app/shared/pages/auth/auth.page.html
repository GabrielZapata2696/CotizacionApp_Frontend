<ion-content [fullscreen]="true" class="auth-content">
  <div class="auth-container">

    <!-- Login View -->
    <div *ngIf="currentView === 'login'" class="auth-view">
      <app-login
        [embeddable]="true"
        (switchToForgotPassword)="switchView('forgot-password')"
        (switchToRegister)="switchView('register')">
      </app-login>
    </div>

    <!-- Forgot Password View -->
    <div *ngIf="currentView === 'forgot-password'" class="auth-view">
      <app-forgot-password
        [embeddable]="true"
        (switchToLogin)="switchView('login')">
      </app-forgot-password>
    </div>

    <!-- Register View (Future implementation) -->
    <div *ngIf="currentView === 'register'" class="auth-view">
      <div class="coming-soon">
        <ion-icon name="person-add-outline" size="large" color="primary"></ion-icon>
        <h2>Registro</h2>
        <p>Esta funcionalidad estará disponible próximamente.</p>
        <ion-button fill="outline" (click)="switchView('login')">
          Volver al inicio de sesión
        </ion-button>
      </div>
    </div>

  </div>
</ion-content>
