<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="logo-section">
      <ion-icon name="lock-closed-outline" size="large" color="primary"></ion-icon>
      <h1>Bienvenido</h1>
      <p>Inicia sesión en tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <ion-item>
        <ion-label position="stacked">Correo Electrónico</ion-label>
        <ion-input
          type="email"
          formControlName="email"
          placeholder="ejemplo@correo.com"
          [class.ion-invalid]="email?.invalid && email?.touched"
          [class.ion-valid]="email?.valid && email?.touched">
        </ion-input>
        <ion-note slot="error" *ngIf="email?.invalid && email?.touched">
          <div *ngIf="email?.errors?.['required']">El correo es obligatorio</div>
          <div *ngIf="email?.errors?.['email']">Ingresa un correo válido</div>
        </ion-note>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Contraseña</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          formControlName="password"
          placeholder="Tu contraseña"
          [class.ion-invalid]="password?.invalid && password?.touched"
          [class.ion-valid]="password?.valid && password?.touched">
        </ion-input>
        <ion-button
          fill="clear"
          slot="end"
          (click)="togglePasswordVisibility()"
          type="button">
          <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
        </ion-button>
        <ion-note slot="error" *ngIf="password?.invalid && password?.touched">
          <div *ngIf="password?.errors?.['required']">La contraseña es obligatoria</div>
          <div *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</div>
        </ion-note>
      </ion-item>

      <div class="form-actions">
        <ion-button
          expand="block"
          type="submit"
          [disabled]="loginForm.invalid"
          class="login-button">
          Iniciar Sesión
        </ion-button>

        <ion-button
          fill="clear"
          expand="block"
          (click)="goToForgotPassword()"
          class="forgot-password-button">
          ¿Olvidaste tu contraseña?
        </ion-button>
      </div>
    </form>

  </div>
</ion-content>
