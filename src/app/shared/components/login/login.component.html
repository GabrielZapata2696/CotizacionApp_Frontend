<!-- Embeddable mode without header and content wrappers -->
<ng-container *ngIf="embeddable">
  <div class="login-wrapper embedded">
    <ng-container *ngTemplateOutlet="loginFormTemplate"></ng-container>
  </div>
</ng-container>

<!-- Template for the actual form content -->
<ng-template #loginFormTemplate>
  <div class="login-container">
    <!-- Desktop Illustration Side -->
    <div class="illustration-side">
      <div class="illustration-content">
        <div class="geometric-shapes">
          <div class="shape shape-1"></div>
          <div class="shape shape-2"></div>
          <div class="shape shape-3"></div>
          <div class="shape shape-4"></div>
        </div>
        <div class="main-illustration">
          <div class="dashboard-mockup">
            <div class="screen">
              <div class="screen-header"></div>
              <div class="screen-content">
                <div class="card card-1"></div>
                <div class="card card-2"></div>
              </div>
            </div>
            <div class="check-icon">
              <ion-icon name="checkmark"></ion-icon>
            </div>
          </div>
          <div class="security-icon">
            <ion-icon name="lock-closed"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- Form Side -->
    <div class="form-side">
      <!-- Mobile Header -->
      <div class="mobile-header">
        <div class="header-decoration"></div>
        <div class="logo-mobile">
          <div class="clover-icon">
            <div class="leaf leaf-1"></div>
            <div class="leaf leaf-2"></div>
            <div class="leaf leaf-3"></div>
            <div class="leaf leaf-4"></div>
          </div>
        </div>
        <div class="welcome-text">
          <h1>Welcome</h1>
          <p>Sign in to continue</p>
        </div>
      </div>



      <!-- Form Content -->
      <div class="form-content">
        <div class="form-header">
          <h2 class="mobile-hidden">Bienvenido a Sitekol!</h2>
          <p class="mobile-hidden">Inicia sesión para ingresar</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
          <div class="input-group">
            <label>Correo electrónico: </label>
            <div class="input-wrapper">
              <input
                type="email"
                formControlName="email"
                placeholder="example@email.com"
                [class.invalid]="email?.invalid && email?.touched"
                [class.valid]="email?.valid && email?.touched">
            </div>
            <div class="error-message" *ngIf="email?.invalid && email?.touched">
              <span *ngIf="email?.errors?.['required']">Email is required</span>
              <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
            </div>
          </div>

          <div class="input-group">
            <label>Contraseña: </label>
            <div class="input-wrapper password-input">
              <input
                [type]="showPassword ? 'text' : 'password'"
                formControlName="password"
                placeholder="Enter your password"
                [class.invalid]="password?.invalid && password?.touched"
                [class.valid]="password?.valid && password?.touched">
              <button
                type="button"
                class="password-toggle"
                (click)="togglePasswordVisibility()">
                <ion-icon [name]="showPassword ? 'eye-off-outline' : 'eye-outline'"></ion-icon>
              </button>
            </div>
            <div class="error-message" *ngIf="password?.invalid && password?.touched">
              <span *ngIf="password?.errors?.['required']">Password is required</span>
              <span *ngIf="password?.errors?.['minlength']">Minimum 6 characters</span>
            </div>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="login-button"
              [disabled]="loginForm.invalid">
              Entra!
            </button>

            <div class="secondary-actions">
              <button
                type="button"
                class="link-button"
                (click)="goToRegister()">
                Registrate
              </button>
              <button
                type="button"
                class="link-button"
                (click)="goToForgotPassword()">
                ¿Olvidaste tu contraseña?
              </button>
            </div>


          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>
